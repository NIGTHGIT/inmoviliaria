<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header class="header-tucasa">
        <nav class="nav-tucasa">
            <div class="nav-container-tucasa">
                <div class="logo-tucasa">
                    <h1>TU Casa RD</h1>
                    <p>Somos la Inmobiliaria de República Dominicana</p>
                </div>
                <ul class="nav-menu-tucasa">
    <li><a href="index.html" class="active">Inicio</a></li>
    <li><a href="propiedades.html">Propiedades</a></li>
    <li><a href="proyectos.html">Proyectos</a></li>
    <li><a href="favoritos.html">Favoritos</a></li>
    <li><a href="nosotros.html">Nosotros</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li>
    <a href="https://wa.me/18497077848?text=Hola%2C%20quiero%20información%20sobre%20una%20propiedad" 
       target="_blank">
       WhatsApp
    </a>
</li>
    <li><button id="theme-toggle" class="theme-btn-tucasa"><i class="fas fa-moon"></i></button></li>
</ul>
                <div class="hamburger-tucasa">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero de Propiedades -->
    <section class="page-hero-tucasa">
        <div class="container-tucasa">
            <h1>Nuestras Propiedades</h1>
            <p>Encuentra la propiedad perfecta para ti</p>
        </div>
    </section>

    <!-- Filtros -->
    <section class="filters-section-tucasa">
        <div class="container-tucasa">
            <div class="filters-container-tucasa">
                <div class="filter-row">
                    <div class="filter-group">
                        <label><i class="fas fa-map-marker-alt"></i> Ubicación</label>
                        <input type="text" placeholder="Ciudad o sector" id="filter-location">
                    </div>
                    <div class="filter-group">
                        <label><i class="fas fa-building"></i> Tipo</label>
                        <select id="filter-type">
                            <option value="">Todos los tipos</option>
                            <option value="casa">Casa</option>
                            <option value="apartamento">Apartamento</option>
                            <option value="villa">Villa</option>
                            <option value="terreno">Terreno</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label><i class="fas fa-bed"></i> Habitaciones</label>
                        <select id="filter-rooms">
                            <option value="">Cualquier cantidad</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4+">+4</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label><i class="fas fa-dollar-sign"></i> Precio Máx.</label>
                        <select id="filter-price">
                            <option value="">Cualquier precio</option>
                            <option value="50000">US$ 50,000</option>
                            <option value="100000">US$ 100,000</option>
                            <option value="200000">US$ 200,000</option>
                            <option value="500000">US$ 500,000</option>
                        </select>
                    </div>
                    <button class="btn-filter-tucasa" onclick="propertiesManager.applyFilters()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Grid de Propiedades -->
    <section class="properties-grid-page-tucasa">
        <div class="container-tucasa">
            <div class="properties-header-tucasa">
                <h2 id="properties-count">Cargando propiedades...</h2>
                <div class="view-options">
                    <button class="view-option active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-option" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div class="properties-grid-modern-tucasa" id="properties-grid">
                <!-- Propiedades se cargan con JavaScript -->
            </div>

            <div class="load-more-container-tucasa">
                <button class="btn-outline-tucasa" id="load-more-properties">
                    <i class="fas fa-plus"></i> Cargar Más Propiedades
                </button>
            </div>
        </div>
    </section>

    <footer class="footer-tucasa">
        <!-- Mismo footer que index.html -->
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/favoritos.js"></script>
    <script src="js/pagina-propiedades.js"></script>
</body>
</html>

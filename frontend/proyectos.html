<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos - TU Casa RD</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      .project-detail-modal{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:1000}
      .project-detail-dialog{background:#fff;max-width:900px;width:95%;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.2);padding:20px;position:relative}
      .project-detail-close{position:absolute;right:12px;top:12px;background:#eee;border:none;border-radius:6px;padding:6px 10px;cursor:pointer}
      .detail-header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:8px}
      .detail-badge{background:#0ea5e9;color:#fff;border-radius:999px;padding:6px 10px;font-size:12px}
      .detail-location{color:#555;margin:8px 0}
      .detail-info{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin:10px 0}
      .detail-info-item{background:#f8fafc;border:1px solid #e5e7eb;border-radius:10px;padding:10px;display:flex;flex-direction:column;gap:6px}
      .detail-info-item span{color:#6b7280;font-size:12px}
      .detail-gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:8px;margin:12px 0}
      .detail-image{width:100%;height:140px;object-fit:cover;border-radius:8px}
      .detail-description{margin:10px 0;line-height:1.5}
      .detail-features-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:8px}
      .detail-feature-item{display:flex;gap:10px;align-items:center;background:#f8fafc;border:1px solid #e5e7eb;border-radius:10px;padding:10px}
      .detail-feature-item i{color:#22c55e}
      .detail-actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
      .btn-secondary-tucasa{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:8px 12px;display:inline-flex;gap:8px;align-items:center;color:#111}
    </style>
</head>
<body>
    <header class="header-tucasa">
        <nav class="nav-tucasa">
            <div class="nav-container-tucasa">
                <div class="logo-tucasa">
                    <h1>TU Casa RD</h1>
                    <p>Somos la Inmobiliaria de República Dominicana</p>
                </div>
                <ul class="nav-menu-tucasa">
    <li><a href="index.html" class="active">Inicio</a></li>
    <li><a href="propiedades.html">Propiedades</a></li>
    <li><a href="proyectos.html">Proyectos</a></li>
    <li><a href="favoritos.html">Favoritos</a></li>
    <li><a href="nosotros.html">Nosotros</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li><button id="theme-toggle" class="theme-btn-tucasa"><i class="fas fa-moon"></i></button></li>
</ul>
                <div class="hamburger-tucasa">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="projects-hero-tucasa">
        <div class="container-tucasa">
            <h1>Proyectos Inmobiliarios</h1>
            <p>Descubre nuestras próximas oportunidades de inversión</p>
        </div>
    </section>

    <section class="projects-grid-tucasa">
        <div class="container-tucasa">
            <div id="projectsContainer"><p class="loading">Cargando proyectos...</p></div>
        </div>
    </section>

    <a href="https://wa.me/18497077848?text=Hola%2C%20estoy%20interesado%20en%20una%20propiedad"
        class="whatsapp-floating" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer class="footer-tucasa">
        <!-- Mismo footer que index.html -->
    </footer>

    <div id="projectDetailModal" class="project-detail-modal" style="display:none;">
        <div class="project-detail-dialog">
            <button class="project-detail-close" id="projectDetailClose">✕</button>
            <div id="projectDetailContent"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/proyectos.js"></script>
    <script src="js/favoritos.js"></script>
</body>
</html>
